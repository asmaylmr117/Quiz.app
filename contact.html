<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostafa Alanani</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-blue-dark { background-color: rgba(13, 24, 45, 1); }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-blue-dark">
    <div id="quiz-container" class="bg-blue-900 rounded-lg shadow-lg max-w-2xl p-10 text-left relative text-white md:mr-36 md:mb-20">
        <div id="quiz" class="mb-4"></div>
        <button id="next-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Next Question</button>
        <button id="start-quiz-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Start Quiz</button>
        <button id="clear-quiz-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Clear All Questions</button>
        <form id="add-question-form" class="mt-3">
            <input type="text" id="new-question" class="form-control mb-2 p-2 rounded w-full" placeholder="Enter your question" required>
            <input type="text" id="new-answer-a" class="form-control mb-2 p-2 rounded w-full" placeholder="Answer A" required>
            <input type="text" id="new-answer-b" class="form-control mb-2 p-2 rounded w-full" placeholder="Answer B" required>
            <input type="text" id="new-answer-c" class="form-control mb-2 p-2 rounded w-full" placeholder="Answer C" required>
            <input type="text" id="new-answer-d" class="form-control mb-2 p-2 rounded w-full" placeholder="Answer D" required>
            <input type="text" id="new-correct-answer" class="form-control mb-2 p-2 rounded w-full" placeholder="Correct answer (a, b, c, or d)" required>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Add Question</button>
            <button type="button" onclick="goBack()" class="ml-2 bg-blue-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Back</button>
        </form>
    </div>
    <img src="mostafa.PNG" alt="logo" class="logo w-52 mx-auto mt-10 md:absolute md:right-20">
    <script src="script.js"></script>
</body>
</html>
